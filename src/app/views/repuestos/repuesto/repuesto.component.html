<c-row ngPreserveWhitespaces>
<c-col>
    <p>REPUESTOS</p>  
    <c-card class="mb-4">
        <c-card-header>
          <strong>Formulario de Repuestos</strong>
        </c-card-header>
        <c-card-body>
          
            <form cForm>
              <div class="mb-3">
                <label cLabel for="codigo">Codigo</label>
                <input cFormControl
                       id="codigo"
                       placeholder="Introdusca el codigo"
                       type="text"
                       [(ngModel)] = "RepuestoModel.codigo"
                       name="codigo"
                />
              </div>
              <div class="mb-3">
                <label cLabel for="descripcion">Descripcion</label>
                <input cFormControl
                       id="descripcion"
                       placeholder="Infromacion del repuesto"
                       type="text"
                       [(ngModel)] = "RepuestoModel.descripcion"
                       name="descripcion"
                />
              </div>
              <div class="mb-3">
                <label cLabel for="stock">Stock</label>
                <input cFormControl
                       id="stock"
                       placeholder="Ingrese la cantidad"
                       type="number"
                       [(ngModel)] = "RepuestoModel.stock"
                       name="stock"
                />
              </div>
              <div class="mb-3">
                <label cLabel for="marca">Marca</label>
                <input cFormControl
                       id="marca"
                       placeholder="Ingrese Marca de Producto"
                       type="text"
                       [(ngModel)] = "RepuestoModel.marca"
                       name="marca"
                />
              </div><div class="mb-3">
                <label cLabel for="pais">Pais</label>
                <input cFormControl
                       id="pais"
                       placeholder="Ingrese el pais de origen del producto"
                       type="text"
                       [(ngModel)] = "RepuestoModel.pais"
                       name="pais"
                />
              </div>
              <button (click)="agregarRepuesto()" cButton class="me-1" color="primary" type="submit">
                Guardar
              </button>
              
            </form>
            </c-card-body>
      </c-card>

</c-col> 
<c-col xs="12">
    <table cTable>
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Stock</th>
          <th scope="col">Marca</th>
        </tr>
        </thead>
        <tbody>

          @for ( repuesto of listaRepuesto; track repuesto; ){
          <tr>
            <th scope="row">1</th>
            <td>{{repuesto.codigo}}</td>
            <td>{{repuesto.descripcion}}</td>
            <td>{{repuesto.stock}}</td>
            <td>{{repuesto.marca}}</td>
            <td>
              <button cButton color="warning" variant="outline" (click)="verRepuesto(repuesto)">Editar</button>
              <button (click)="eliminarRepuesto(repuesto)" cButton color="danger" variant="outline">Eliminar</button></td>
          </tr>
        }
       
        </tbody>
      </table>
</c-col>   
</c-row>
